<html>

<head>
	<title>CHEAT HUB</title>
</head>

<body>
	
	<h1>CHEATHUB</h1>
	<hr>
	<!--/publicacion/{idPublicacion} -->
	<form action = "/newpublicacion">
		<p> TITULO </p>
		<input type = 'text' name = 'titulo'/>
		<p> DESCRIPCIÓN </p>
		<textarea name="publicacion" rows="10" cols="40">Describe aquí tu publicación</textarea>
		
		<p> TIPO PUBLICACIÓN </p>
		<p>
		Bug<input type="radio" id="contactChoice1" name="tipo" value="bug">
		Truco<input type="radio" id="contactChoice2" name="tipo" value="truco">
		</p>
        
        <!-- HABRÍA QUE CAMBIAR ESTO Y CARGARLOS MEDIANTE UNA LISTA, QUE OBTENGA LOS DATOS DE LA BD-->
        <p> SELECCIONAR JUEGO </p>
        <select name="juego">
        	<option value=""></option>
        	<ul>
			{{#videojuegos}}
			<option value="{{nombreVideojuego}}">{{nombreVideojuego}}</option> 
			{{/videojuegos}}
		</ul>
		</select>
		<p> Nuevo juego (Introdúzcalo sólo si no aparece tu juego en la lista de arriba)
		<input type = 'text'' name = 'nuevoJuego'/>
		</p>
		<br>
		<br>
		
		<button type="submit" name="boton" value="-1">Publicar</button>
	</form>
	<hr>
	

</body>
</html>
