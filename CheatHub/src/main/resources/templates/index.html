<!DOCTYPE html>
<html>

<head>
	<title>CHEAT HUB</title>
	<link  type="text/css" rel="stylesheet" href="css/estilo.css"/>
</head>

<body>
	<!-- Vamos a mostrar un valor dependiendo de lbooleano de la variable indicada en Greeting Controller -->
	<!-- Caso en el que la variable es positiva, se indica con #, en este caso comprobaremos la variable hello -->
	
	<h1>CHEATHUB</h1>
	<hr>
	
	<p>Categorías
	</p>
	
	<p>
	<ul>
		{{#categorias}}
		<form method='post' action = "/category/{{nombreCategoria}}">
			<button type="submit" name="boton" value="{{nombreCategoria}}">{{nombreCategoria}}</button>
		</form>
		{{/categorias}}
	</ul>			
	</p>
	<!-- <input type="submit" name= 'boton' value="Aventura">

		<input type="submit" name= 'boton' value="Arcade"> -->
		
	
	<hr>
	<form action = "search">
		<p> Buscar videojuego: </p>
		<select name="juego">
        	<option value=""></option>
        	<ul>
				{{#videojuegos}}
					<option value="{{nombreVideojuego}}">{{nombreVideojuego}}</option> 
				{{/videojuegos}}
			</ul>
		</select>
		<input type='checkbox' name='filtro' value='trucos'>Filtrar Trucos
		<input type='checkbox' name='filtro' value='bugs'>Filtrar Bugs
		<input type = 'submit' name = 'Buscar' value='Buscar'/>
	</form>
	<hr>
	<form action = "buscarUsuario">
		<p> Buscar usuarios: </p>
		<input type= 'text' name='texto'>
		<input type = 'submit' name = 'Buscar' value='Buscar'/>
	</form>
	<hr>
	<p>
	<form action = "login">
		<input type = 'submit' name = 'Loggin' value='Iniciar sesión'/>
	</form>
	<form action = "newAccount">
		<input type = 'submit' name = 'Loggin' value='Crear cuenta'/>
	</form>
	</p>
	<form method='post' action = "nuevaPublicacion">
		<input type = 'submit' name = 'Nueva Publicación' value='nueva publicacion'/>
	</form>
	
</body>
</html>
